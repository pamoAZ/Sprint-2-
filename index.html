<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Data Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

    <header id="header" class="bg-secondary text-white p-3 mb-2">
        <div class="container">
            <h1 id="title-header">Agregar y Eliminar Compras</h2>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div id="section" class="card card-body">
                    <h2 class="title">Agregar Compra</h2>
                    <form id="inputForm" action="" class="form-control mb-2">
                        <sub>Identificador de la venta</sub>
                        <input id="item" type="text" class="form-control mb-2">
                        <sub>CC del cliente</sub>
                        <input id="item2" type="text" class="form-control mb-2">
                        <sub>Nombre del cliente</sub>
                        <input id="item3" type="text" class="form-control mb-2">
                        <sub>producto</sub>
                        <input id="item4" type="text" class="form-control mb-2">
                        <input type="submit" class="btn btn-secondary" value="Agregar">
                    </form>
                    <h2 class="title">Lista de Compras</h2>
                    <ul id="items" class="list-group">
                        <!-- <li class="list-group-item">Item 1</li>
                        <li class="list-group-item">Item 2</li>
                        <li class="list-group-item">Item 3</li> -->
                    </ul>
                </div>
            </div>
            <h3>Estado de la entrega</h3>
            <div class="col-6">
                <div id="checkList" class="card card-body">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
